<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
      <strong>Add</strong> <small>Product</small>
    </c-card-header>
    <c-card-body>
      <form
        cForm
        [formGroup]="addProductForm"
        novalidate
        (ngSubmit)="onSubmit()"
      >
        <!-- Product Name -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="name">Name</label>
          <c-col [sm]="4" *ngIf="addProductForm.controls['name'] as ctrl">
            <input
              cFormControl
              id="name"
              formControlName="name"
              placeholder="Product Name"
              autocomplete="off"
              [autofocus]="true"
              required
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">Product Name is required</div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Product Description -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="description"
            >Description</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['description'] as ctrl"
          >
            <input
              cFormControl
              id="description"
              formControlName="description"
              placeholder="Product Description"
              autocomplete="off"
              [autofocus]="true"
              required
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Product Description is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Image Url-->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="imageName"
            >Image Url</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['imageName'] as ctrl"
          >
            <input
              cFormControl
              id="imageName"
              formControlName="imageName"
              placeholder="Image Url"
              autocomplete="off"
              [autofocus]="true"
              required
              (click)="onAddImage($event)"
              type="file"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid) && ctrl.touched"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Image is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Product Category -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="productCategoryId"
            >Product Category</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['productCategoryId'] as ctrl"
          >
            <select
              formControlName="productCategoryId"
              cSelect
              id="validationTooltip04"
              required
              autocomplete="off"
              [autofocus]="true"
              type="number"
              [valid]="
              ctrl.touched && ctrl.valid
                ? true
                : (submitted || ctrl.touched) && ctrl.invalid
                ? false
                : undefined
            "
            >
              <option value="">Choose...</option>
              <option
                *ngFor="
                  let productCategory of productCategories;
                  let i = index
                "
                [ngValue]="productCategory.id"
              >
                {{ productCategory.name }}
              </option>
            </select>

            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Product Category is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Purchase Price -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="purchasePrice"
            >Purchase Price</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['purchasePrice'] as ctrl"
          >
            <input
              cFormControl
              id="purchasePrice"
              formControlName="purchasePrice"
              placeholder="Purchase Price"
              autocomplete="off"
              [autofocus]="true"
              required
              (change)="changePurchasePrice($event)"
              min="0"
              type="number"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Purchase Price is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Sales Price -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="salesPrice"
            >Sales Price</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['salesPrice'] as ctrl"
          >
            <input
              cFormControl
              id="salesPrice"
              formControlName="salesPrice"
              placeholder="Sales Price"
              autocomplete="off"
              [autofocus]="true"
              min="0"
              required
              type="number"
              (change)="changeSalesPrice($event)"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Sales Price is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Qty in Stock -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="qtyInStock"
            >Quantity In Stock</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['qtyInStock'] as ctrl"
          >
            <input
              cFormControl
              id="qtyInStock"
              formControlName="qtyInStock"
              placeholder="Quantity In Stock"
              autocomplete="off"
              [autofocus]="true"
              required
              (change)="changeQtyInStock($event)"
              type="number"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "
            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Quantity In Stock is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <!-- Value on Hand -->
        <c-row class="mb-1">
          <label cCol [sm]="4" cLabel="col" for="valueOnHand"
            >Value on Hand</label
          >
          <c-col
            [sm]="4"
            *ngIf="addProductForm.controls['valueOnHand'] as ctrl"
          >
            <input
              cFormControl
              id="valueOnHand"
              formControlName="valueOnHand"
              placeholder="Value on Hand"
              autocomplete="off"
              [autofocus]="true"

              type="number"
              [valid]="
                ctrl.touched && ctrl.valid
                  ? true
                  : (submitted || ctrl.touched) && ctrl.invalid
                  ? false
                  : undefined
              "

            />
            <c-form-feedback
              *ngIf="submitted || ctrl.invalid"
              [valid]="!(submitted || ctrl.invalid)"
            >
              <ng-container *ngIf="ctrl.errors as errors">
                <div *ngIf="errors?.['required']">
                  Value on Hand is required
                </div>
              </ng-container>
            </c-form-feedback>
          </c-col>
        </c-row>

        <c-col xs="12">
          <button
            cButton
            color="danger"
            class="me-1"
            type="submit"
            [disabled]="addProductForm.invalid"
            [tabindex]="'0'"
          >
            Save
          </button>
            <button
              cButton
              color="success"

              (click)="onValidate()"
              [tabindex]="'0'"
            >
              Validate
            </button>
            <button
            cButton
            color="danger"
            type="reset"
            (click)="onReset()"
            [tabindex]="'0'"
          >
            Reset
          </button>
          <button
            cButton
            color="secondary"
            type="reset"
            [tabindex]="'0'"
            routerLink="/master-data/products"
          >
            Back
          </button>
        </c-col>
      </form>
    </c-card-body>
  </c-card>
</c-col>

<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast [color]="toastrColor" [(visible)]="visible" (visibleChange)="(true)">
    <c-toast-header> Add Product </c-toast-header>
    <c-toast-body>
      <p *ngFor="let message of messages">
        {{ message }}
      </p>
      <!-- <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress> -->
    </c-toast-body>
  </c-toast>
</c-toaster>
